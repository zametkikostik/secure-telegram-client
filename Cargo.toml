[package]
name = "secure-telegram-client"
version = "0.1.0"
edition = "2021"
authors = ["Secure Telegram Team"]
description = "Telegram client with post-quantum encryption, DPI bypass and steganography"
license = "MIT"

[dependencies]
# TDLib bindings
tdlib = "2.0.0"

# Post-quantum cryptography (Kyber)
kyber = "0.1.0"
pqcrypto-kyber = "0.7.0"

# Symmetric encryption
chacha20poly1305 = "0.10"
xchacha20poly1305 = "0.10"

# Key exchange (Diffie-Hellman)
x25519-dalek = "2.0"

# Random number generation
rand = "0.8"
rand_chacha = "0.3"

# Obfuscation (obfs4-like)
obfs4 = { git = "https://github.com/Yawning/obfs4.git", optional = true }

# Image processing for steganography
image = "0.24"
imageproc = "0.23"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# Async runtime
tokio = { version = "1.0", features = ["full"] }
async-trait = "0.1"

# Logging
log = "0.4"
env_logger = "0.10"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Utilities
hex = "0.4"
base64 = "0.21"
bytes = "1.5"

# Auto-update
self_update = { version = "0.37", features = ["archive-zip"] }

[features]
default = ["obfuscation"]
obfuscation = ["dep:obfs4"]
steganography = []

[dev-dependencies]
criterion = "0.5"
tempfile = "3.9"

[[bin]]
name = "secure-tg"
path = "src/main.rs"

[profile.release]
opt-level = 3
lto = true
strip = true
panic = "abort"

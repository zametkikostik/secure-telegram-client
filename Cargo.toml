[package]
name = "secure-telegram-client"
version = "0.1.0"
edition = "2021"
authors = ["Secure Telegram Team"]
description = "Telegram client with post-quantum encryption, DPI bypass and steganography"
license = "MIT"

[dependencies]
# TDLib будет подключаться отдельно (требует ручной сборки)
# tdlib = "0.10.0"

# Post-quantum cryptography (Kyber)
pqcrypto-kyber = "0.7.0"

# Symmetric encryption (XChaCha20-Poly1305)
chacha20poly1305 = "0.10"

# Key exchange (Diffie-Hellman)
x25519-dalek = { version = "2.0", features = ["static_secrets"] }

# Random number generation
rand = "0.8"
rand_chacha = "0.3"

# Image processing for steganography
image = "0.24"
imageproc = "0.23"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# Async runtime
tokio = { version = "1.0", features = ["full"] }
async-trait = "0.1"

# HTTP client для обновлений
reqwest = { version = "0.11", features = ["json"] }

# Logging
log = "0.4"
env_logger = "0.10"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Директории (config path)
dirs = "5.0"

# Utilities
hex = "0.4"
base64 = "0.21"
bytes = "1.5"

# SHA-3 для obfs4 keystream
sha3 = "0.10"

# HKDF для ключей
hkdf = "0.12"
sha2 = "0.10"

# Auto-update
self_update = { version = "0.37", features = ["archive-zip"] }

[features]
default = []
steganography = []

[dev-dependencies]
criterion = "0.5"
tempfile = "3.9"

[[bin]]
name = "secure-tg"
path = "src/main.rs"

[profile.release]
opt-level = 3
lto = true
strip = true
panic = "abort"

name: Android APK Build

on:
  push:
    branches: [ "master", "main" ]
    paths:
      - 'android/**'
      - '.github/workflows/android-build.yml'
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:

env:
  ANDROID_VERSION: 34
  BUILD_TOOLS_VERSION: 34.0.0

jobs:
  build-apk:
    name: Build Android APK
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        cmd-line-tools-version: 9.0

    - name: Install Android components
      run: |
        sdkmanager --install "platforms;android-${{ env.ANDROID_VERSION }}"
        sdkmanager --install "build-tools;${{ env.BUILD_TOOLS_VERSION }}"
        sdkmanager --install "platform-tools"
        echo "y" | sdkmanager --licenses || true

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v3

    - name: Make Gradle wrapper executable
      working-directory: ./android
      run: chmod +x gradlew

    - name: Build APK with Gradle
      working-directory: ./android
      run: |
        ./gradlew assembleFdroidDebug --no-daemon --stacktrace

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: secure-messenger-debug
        path: android/app/build/outputs/apk/fdroid/debug/app-fdroid-debug.apk
        retention-days: 30

    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: android/app/build/outputs/apk/fdroid/debug/app-fdroid-debug.apk
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-release-apk:
    name: Build Release APK
    runs-on: ubuntu-latest
    needs: build-apk
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Android components
      run: |
        sdkmanager --install "platforms;android-${{ env.ANDROID_VERSION }}"
        sdkmanager --install "build-tools;${{ env.BUILD_TOOLS_VERSION }}"
        echo "y" | sdkmanager --licenses || true

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v3

    - name: Make Gradle wrapper executable
      working-directory: ./android
      run: chmod +x gradlew

    - name: Build Release APK
      working-directory: ./android
      run: |
        ./gradlew assembleFdroidRelease --no-daemon

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: secure-messenger-release
        path: android/app/build/outputs/apk/fdroid/release/app-fdroid-release.apk
        retention-days: 30

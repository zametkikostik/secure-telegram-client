name: Build and Release

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  release:
    types: [published]

env:
  CARGO_TERM_COLOR: always
  RUST_VERSION: 1.75.0

jobs:
  # Тестирование
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: rustfmt, clippy
      
      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake clang libssl-dev pkg-config
      
      - name: Check formatting
        run: cargo fmt --all -- --check
      
      - name: Run Clippy
        run: cargo clippy -- -D warnings
      
      - name: Run tests
        run: cargo test --verbose

  # Сборка для Linux
  build-linux:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
      
      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake clang libssl-dev pkg-config
      
      - name: Build release
        run: cargo build --release --verbose
      
      - name: Strip binary
        run: strip target/release/secure-tg
      
      - name: Create archive
        run: |
          cd target/release
          tar -czvf secure-tg-x86_64-unknown-linux-gnu.tar.gz secure-tg
          sha256sum secure-tg-x86_64-unknown-linux-gnu.tar.gz > secure-tg-x86_64-unknown-linux-gnu.tar.gz.sha256
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: secure-tg-linux
          path: target/release/secure-tg*.tar.gz*

  # Сборка для macOS
  build-macos:
    needs: test
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
      
      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Build release
        run: cargo build --release --verbose
      
      - name: Strip binary
        run: strip target/release/secure-tg
      
      - name: Create archive
        run: |
          cd target/release
          tar -czvf secure-tg-x86_64-apple-darwin.tar.gz secure-tg
          shasum -a 256 secure-tg-x86_64-apple-darwin.tar.gz > secure-tg-x86_64-apple-darwin.tar.gz.sha256
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: secure-tg-macos
          path: target/release/secure-tg*.tar.gz*

  # Сборка для Windows
  build-windows:
    needs: test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
      
      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Install OpenSSL
        run: |
          vcpkg install openssl:x64-windows
      
      - name: Build release
        run: cargo build --release --verbose
      
      - name: Create archive
        run: |
          cd target/release
          Compress-Archive -Path secure-tg.exe -DestinationPath secure-tg-x86_64-pc-windows-msvc.zip
          $hash = Get-FileHash secure-tg-x86_64-pc-windows-msvc.zip -Algorithm SHA256
          $hash.Hash + "  secure-tg-x86_64-pc-windows-msvc.zip" | Out-File -FilePath secure-tg-x86_64-pc-windows-msvc.zip.sha256
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: secure-tg-windows
          path: target/release/secure-tg*.zip*

  # Публикация релиза
  release:
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts
      
      - name: List artifacts
        run: ls -R artifacts
      
      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/secure-tg-linux/*.tar.gz
            artifacts/secure-tg-linux/*.sha256
            artifacts/secure-tg-macos/*.tar.gz
            artifacts/secure-tg-macos/*.sha256
            artifacts/secure-tg-windows/*.zip
            artifacts/secure-tg-windows/*.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Авто-обновление при теге TDLib
  check-tdlib-update:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/tdlib-')
    steps:
      - uses: actions/checkout@v4
      
      - name: Get TDLib version from tag
        id: tdlib_version
        run: echo "version=${GITHUB_REF#refs/tags/tdlib-}" >> $GITHUB_OUTPUT
      
      - name: Update Cargo.toml
        run: |
          sed -i "s/tdlib = .*/tdlib = \"${{ steps.tdlib_version.outputs.version }}\"/" Cargo.toml
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "chore: update TDLib to ${{ steps.tdlib_version.outputs.version }}"
          title: "Update TDLib to ${{ steps.tdlib_version.outputs.version }}"
          body: |
            Автоматическое обновление TDLib до версии ${{ steps.tdlib_version.outputs.version }}
            
            Изменения:
            - Обновлена зависимость tdlib в Cargo.toml
          branch: auto-update/tdlib-${{ steps.tdlib_version.outputs.version }}
          base: main
